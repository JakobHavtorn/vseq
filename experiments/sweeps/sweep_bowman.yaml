program: experiments/experiment_bowman.py
name: Bowman VAE (Bayesian)
description: Bayesian hyperparameter optimization for Bowman VAE
project: vseq
method: bayes
metric:
  name: elbo_valid
  goal: maximize
early_terminate:
  type: hyperband
  max_iter: 1000
  s: 50
parameters:
  lr:
    min: 0.0001
    max: 0.01
  embedding_dim:
    values: [4, 8, 16, 32, 64, 128, 192, 256, 384, 512]
  latent_dim:
    values: [4, 8, 16, 32, 64, 128, 192, 256, 384, 512]
  hidden_size:
    values: [4, 8, 16, 32, 64, 128, 192, 256, 384, 512]
  word_dropout:
    min: 0.01
    max: 0.99
  # samples:
  #   values: [1, 2, 5, 10, 20]
  # importance_weighted:
  #   values: [True, False]
  batch_size:
    values: [16, 32, 64, 128, 192, 256, 512]
