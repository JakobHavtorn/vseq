program: experiments/experiment_bowman.py
name: Bowman VAE (Bayesian)
description: Bayesian hyperparameter optimization for Bowman VAE
entity: vseq
project: bowman
method: bayes
metric:
  name: ptb_valid.elbo
  goal: maximize
early_terminate:
  type: hyperband  # https://arxiv.org/pdf/1603.06560.pdf
  s: 2
  eta: 3
  max_iter: 27
parameters:  # https://docs.wandb.ai/sweeps/configuration#parameters
  lr:  # continuous uniform
    distribution: uniform
    min: 0.0001
    max: 0.01
  batch_size:  # categorical
    values: [8, 12, 16, 24, 32, 48, 64, 96, 128, 192, 256]
  embedding_dim:
    values: [4, 8, 16, 32, 64, 128, 192, 256, 384]
  latent_dim:
    values: [4, 8, 16, 32, 64, 128]
  hidden_size:
    values: [4, 8, 16, 32, 64, 128, 192, 256, 384, 512]
  n_highway_blocks:  # discrete uniform
    distribution: int_uniform
    min: 0
    max: 10
  word_dropout:
    distribution: uniform
    min: 0.0
    max: 1.0
  anneal_steps:  # discrete uniform (quantized in steps of 100)
    distribution: q_uniform
    min: 1000
    max: 100000
    q: 1000
  anneal_start_value:
    distribution: q_uniform
    min: 0.0
    max: 1.0
    q: 0.1
